version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tawawunak-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tawawunak}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
      POSTGRES_DB: ${POSTGRES_DB:-tawawunak}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tawawunak}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: tawawunak-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tawawunak}:${POSTGRES_PASSWORD:-change-me}@postgres:5432/${POSTGRES_DB:-tawawunak}?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      NODE_ENV: production
      PORT: 4312
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "4312:4312"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "pnpm prisma migrate deploy && node dist/main.js"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: apps/web-enterprise/Dockerfile
    container_name: tawawunak-web
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:4312}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

